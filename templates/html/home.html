{% extends 'base.html' %}
{% load static %}

{% load custom_tags %}

{% block content %}
    <section class="w-full min-h-[100vh] flex flex-col items-center justify-center p-8">
        <div class="max-w-4xl w-full bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-4xl font-bold text-center mb-8">Recipe Generator</h1>
            
            <div class="flex flex-col items-center gap-6">
                <button id="generateRecipes" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                    Generate Recipe Ideas
                </button>
                
                <div id="loading" class="hidden">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="mt-2 text-gray-600">Generating recipe ideas...</p>
                </div>
                
                <div id="recipeResults" class="w-full mt-8 prose max-w-none">
                    <!-- Recipe results will be displayed here -->
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('generateRecipes').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const results = document.getElementById('recipeResults');
            
            loading.classList.remove('hidden');
            results.innerHTML = '';
            
            try {
                const response = await fetch('YOUR_N8N_WEBHOOK_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Assuming the response contains markdown text
                results.innerHTML = marked.parse(data.markdown);
            } catch (error) {
                results.innerHTML = `<div class="text-red-600">Error: ${error.message}</div>`;
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
{% endblock content %}

{% block scripts %}

    <script src="{% static "./js/home.js" %}"></script>

{% endblock scripts %}
